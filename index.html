    "use strict"

    function printOutVowels(str) {
      let vowels = "";
      for (let i = 0; i < str.length; i++) {
        if (str[i] == "a" || str[i] == "e" || str[i] == "i" || str[i] == "o" || str[i] == "u") {
          vowels = str[i]
          console.log(vowels);
        }
      }
    }
    
    printOutVowels(String.prototype.concat(...new Set("baloon")));
